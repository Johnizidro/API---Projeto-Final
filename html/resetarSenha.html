<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/esqueciSenha.css">
    <link rel="shortcut icon" href="../IMG/Group 5.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>ConectaBov</title>
</head>
<body>
    <div class="background-image">
    <main>
        <div class="main">
            <div class="voltar">
                <a href="esqueciSenha.html"><img src="/IMG/arrow-left-solid.svg" alt="" width="16px" style="cursor: pointer;"></a>
            </div>
            <div class="titulo">
                <img src="/IMG/2-removebg-preview 1.png" width="200px">
            </div>
            <p class="bem-vindo">Nova Senha</p><br>
           <form class="input" id="form-resetar">
    <div class="container">
        <input class="input1" type="password" id="senha" placeholder="Digite sua nova senha:" required>
    </div>
    <div class="button">
        <input type="submit" value="Alterar Senha" class="entrar">
    </div>
</form>
<div id="mensagem" class="message"></div>
            
        </div>
    </main>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    document.getElementById("form-resetar").addEventListener("submit", async function(e) {
      e.preventDefault();
      const novaSenha = document.getElementById("senha").value;
      const res = await fetch(`http://localhost:3000/auth/reset-password/${token}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ novaSenha })
      });
      const data = await res.json();
      const mensagemEl = document.getElementById("mensagem");
      mensagemEl.innerText = data.msg || "Erro ao redefinir senha.";

      if (res.ok) {
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
